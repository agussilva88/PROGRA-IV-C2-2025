<!-- templates/profile.html -->
{% extends "base.html" %}


{% block content %}
<h2>{{ request.user.username }}</h2>
<p>{{ profile.bio }}</p>
{% if profile.avatar %}
  <img src="{{ profile.avatar.url }}" alt="avatar">
{% endif %}
<a href="{% url 'edit_profile' %}">Editar perfil</a>

{% comment %} <a href="{% url 'profile' %}">Perfil</a> {% endcomment %}
{% endblock %}
